name: lint

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install eslint
        run: npm install --save-dev eslint
      - name: Check for modified JavaScript files
        id: file-check
        run: echo "::set-output name=changed::$(git diff --name-only --diff-filter=AM $(git merge-base HEAD $(git symbolic-ref --short HEAD))..$(git symbolic-ref --short HEAD) | grep '\.js$' | grep -v 'node_modules')"
      - name: Run ESLint
        if: steps.file-check.outputs.changed
        run: npx eslint . --ext .js --ignore-pattern node_modules/
